<html>

<head>
<title></title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="../../medea/medea.core.js"></script>


<script type="text/javascript">

function run() {

	medea.Ready("canvas",{dataroot:'../../data'},['debug','standardmesh'],function() {
		var vp1 = medea.CreateViewport();
		vp1.SetClearColor([0.5,0.5,0.5]);
		
		var m = medea.CreateStandardMesh_Cube(medea.CreateSimpleMaterialFromTexture('remote:../samples/RotatingTexturedCube/test_texture.png'));
		
		// test child nodes
		var root = medea.RootNode().AddChild();
		root.AddEntity(m);
		
		root.Translate(vec3.create([0,0,-5]));

		var time = 0.0;
		medea.SetTickCallback(function(dtime) {
			time += dtime;
			root.Rotate(dtime,vec3.create([1,1,0]));
			return true;
		});	

		medea.SetDebugPanel(null,true);
		medea.Start();
	});
}

</script>

</head>


<body onload="run();">
   

    <canvas id="canvas" style="border: none;" width="1024" height="768"></canvas>

    <br/>
    

</body>

</html>
