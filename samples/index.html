<html>

<head>
<title>Medea Sample Browser</title>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="bootstrap.min.css">
<style type="text/css">

div.samplebox {
	float: left;
	width: 250px;
	height: 320px;

	padding: 0px;
	margin: 4px;

	border-color: #cdcdcd;
	border-width: 1px;
	border-style: solid;

	cursor: pointer;
}

div.samplebox:hover {
	background-color: #f0f5ff;
}

div.samplebox img {
	position: relative;
	bottom: 0px;
	width: 248px;
	height: 245px;
}

div.sampletext {
	font-size: 13px;
	padding: 1px;
	margin: 4px;
}

</style>

<script type="text/javascript">

var samples = {
	'SimpleInit' : 'Framework initialization, basic setup',
	'MultipleViewports' : 'Shows how to initialize and populate multiple viewports',
	'RotatingCube' : 'A simple cube that rotates and changes color over time',
	'RotatingTexturedCube' : 'The same cube with a simple texture image',
	'FPSCamera' : 'A simple labyrinth scene that can be traversed using standard FPS controls',
	'FrustumCulling' : 'Demonstrates how automatic frustum culling greatly reduces batch count',
	'ModelLoading' : 'Loading models from a JSON-based format (via <a href="https://github.com/acgessler/assimp2json/tree/master/assimp2json">assimp2json</a>), modifying the scenegraph',
	'Skybox' : 'A simple skybox background with a 3D model at its center',
	'Skydome' : 'A simple skydome background with a 3D model at its center and a ground plane',
	'TerrainTile' : ' Creates a static terrain tile (with LOD) from a heightmap. Demonstrates basic lighting. ',
};

$(document).ready(function() {
	var anchor = $('#sample_anchor');
	for (var k in samples) {
		var v = samples[k];
		var box = $('<div class="samplebox"><img src="' + (k + '/thumb.PNG')  +
			'"><div class="sampletext">' + v + '</div></img></div>');

		box.click((function(k) {
			return function() {
				window.location.href = './' + k + '/' + k + '.html';
			}; 
		})(k));
		anchor.append(box);
	}
});

</script>

</head>
<body>

<h1>Medea Samples</h1>

<div id="sample_anchor">
</div>

</body>
</html>
