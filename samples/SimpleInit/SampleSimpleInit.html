<html>

<head>
<title></title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="../../medea/medea.core.js"></script>


<script type="text/javascript">

function run() {

	medea.Ready("canvas",{dataroot:'../../data'},['debug','standardmesh'],function() {
		var vp1 = medea.CreateViewport();

		var time = 0.0;
		medea.SetTickCallback(function(dtime) {
			time += dtime;
			vp1.SetClearColor([(Math.sin(time)+1.0)*0.5,(Math.cos(time)+1.0)*0.5,0.0,1.0]);

			// note: we must return true here because otherwise the
			// main loop would be quit.
			return true;
		});	

		var m = medea.CreateStandardMesh_Cube();
		medea.RootNode().AddEntity(m);
		
		var root = medea.GetRootNode();
		root.Translate(vec3.create([0,0,-5]));

		medea.SetDebugPanel(null,true);
		medea.Start();
	});
}

</script>

</head>


<body onload="run();">
   

    <canvas id="canvas" style="border: none;" width="1024" height="768"></canvas>

    <br/>
    

</body>

</html>
