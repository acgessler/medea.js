<html>

<head>
<title></title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="../../medea/medea.core.js"></script>

<script type="text/javascript">


function run() {
	medea.Ready("canvas",{dataroot:'../../data'},['debug'],function() {
		var vp0 = medea.CreateViewport();
		var vp1 = medea.CreateViewport("secondary",0.1,0.1,0.1,0.1);

		vp0.ClearColor([1.0,0.0,0.0,1.0]);
		vp1.ClearColor([0.5,1.0,0.0,1.0]);
        

		var tx = 0, ty = 0,time=0;
		medea.SetTickCallback(function(dtime) {
			time += dtime;

			vp1.Pos((Math.sin(time)+1.0)*0.5,(Math.cos(time)+1.0)*0.5);

			// note: we must return true here because otherwise the
			// main loop would be quit.
			return true;
		});	
		medea.SetDebugPanel();
		medea.Start();
	});
}

</script>

</head>


<body onload="run();">
   

    <canvas id="canvas" style="border: none;" width="1024" height="768"></canvas>

    <br/>
    

</body>

</html>
