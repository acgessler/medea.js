<script type="text/javascript" src="../../medea/medea.standardmesh.js"></script>


<script type="text/javascript">

function run() {

	medea.Init("canvas",{dataroot:'../../data'});
	var vp1 = medea.CreateViewport();
	vp1.SetClearColor([0.5,0.5,0.5]);
	
	var m = medea.CreateStandardMesh_Cube();
	medea.GetRootNode().AddEntity(m);
	
	var root = medea.GetRootNode();
	root.Translate(vec3.create([0,0,-5]));

	var time = 0.0;
	medea.SetTickCallback(function(dtime) {
		time += dtime;
		root.Rotate(dtime,vec3.create([1,1,0]));
		
		m.Material().Pass(0).Set('color', [Math.sin(time),Math.sin(time+1.6),0.5,1.0] );
		return true;
	});	

	medea.SetDebugPanel(null,true);
	medea.Start();
}

</script>

</head>


<body onload="run();">
   

    <canvas id="canvas" style="border: none;" width="1024" height="768"></canvas>

    <br/>
    

</body>

</html>
